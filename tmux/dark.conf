# Dark theme for tmux

# Status bar colors
set -g status-style "bg=#282c34,fg=#c0c0c0"

# Window list colors
set -g window-status-style "bg=#282c34,fg=#888888"
set -g window-status-current-style "bg=#333842,fg=#ffffff,bold"

# Pane borders
set -g pane-border-style "fg=#444444"
set -g pane-active-border-style "fg=#89b4fa"

# Message styles
set -g message-style "bg=#333842,fg=#ffffff"

# Clock color
set -g clock-mode-colour "#89b4fa"
