# Light theme for tmux

# Status bar colors
set -g status-style "bg=#e6e6d8,fg=#333333"

# Window list colors
set -g window-status-style "bg=#e6e6d8,fg=#555555"
set -g window-status-current-style "bg=#d8d8c0,fg=#000080,bold"

# Pane borders
set -g pane-border-style "fg=#b0b0a0"
set -g pane-active-border-style "fg=#0550a0"

# Message styles
set -g message-style "bg=#d8d8c0,fg=#333333"

# Clock color
set -g clock-mode-colour "#0550a0"
